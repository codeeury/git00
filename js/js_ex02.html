<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 산술연산
      var a = 1;
      let b = 2;

      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);

      a = 5;
      console.log(a);
      a += 5;
      console.log(a);
      a++;
      console.log(a);

      // 문자열연산
      console.log(10 + 10);
      console.log("10" + "10");
      console.log("10" + 10);

      // 비교연산
      console.log(1 == 1);
      console.log(1 !== 1);
      console.log("1" == 1);
      console.log("1" === 1);
      console.log("1" != 1);
      console.log("1" !== 1);
    </script>
  </head>
  <body>
    <h1>데이터, 변수, 연산</h1>
  </body>
</html>
